	<div id="formulario">
		<!-- div do conteudo do form -->
		<fieldset>
		<legend>Formulário de agendamento</legend>
		
		<label for="nome">Nome:</label> <br/>
		<input id="nome" placeholder="Digite seu nome" type="text" required autofocus /> <br/>
		
		<label for="email">E-mail:</label><br/>
		<input type="email" id="email" placeholder="seu@email.com.br" required /><br/>
		
		<label for="tel">Telefone:</label><br />
		<input id="tel" type="tel" placeholder="11 1234-5678" maxlength="11" /> <br/>

		<label for="msg">Mensagem:</label><br/>
		<textarea name="msg" id="msg" placeholder="deixe sua mensagem" cols="30" rows="10"></textarea><br/>
		
		<input type="submit" id="enviar" value="enviar" />
		</fieldset>
	</div>
